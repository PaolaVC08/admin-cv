<div class="container color-dark">

    <div class="col">

        <p>skills items</p>

    </div>

</div>
<div class="container color-light">

    <div class="col">

        <form>
            <input type="text" class="txt" name="skill" placeholder="skill description" [(ngModel)]="mySkill.skill"><br>
	    <input type="text" class="txt" name="proficiency" placeholder="proficiency" [(ngModel)]="mySkill.proficiency"><br>
            <input type="submit" class="btn" value="{{ btnTxt }}" (click)="agregarSkill()">
        </form>
    </div>

    <div class="col">
	<div class="record-card" *ngFor="let skill of skills">
	      <h3>{{ skill.skill }}</h3>
	      <p><strong>Proficiency:</strong> {{ skill.proficiency }}%</p>

	      <div class="record-buttons">
	        <button (click)="updateSkill(skill.id)">Update</button>
	        <button (click)="deleteSkill(skill.id)">Delete</button>
	      </div>
        </div>
    </div>

</div>
